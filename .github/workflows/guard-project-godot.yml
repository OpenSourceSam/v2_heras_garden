name: Guard project.godot autoloads

on:
  pull_request:
  push:

jobs:
  guard-project-godot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Validate project.godot autoload
        run: python scripts/guards/check_project_godot_autoload.py
